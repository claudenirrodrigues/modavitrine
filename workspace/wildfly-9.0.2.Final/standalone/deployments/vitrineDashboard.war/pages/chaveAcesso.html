<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="serviceKey-panel panel panel-creme">
					<div class="panel-heading text-center">
						<img alt="VitrineDash" src="img/logo/logo_quadro.png" width="50%" height="50%">
						<h2 class="panel-title text-right">Dashboard</h2>
						<div id="msgSucesso" class="alert alert-success alert-dismissable" style="display: none;">
							<i class="fa fa-smile-o fa-2x"></i><span style="text-align: right;"></span>
                       		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                       	</div>
                   		<div id="msgInfo" class="alert alert-info alert-dismissable" style="display: none;">
                       		<i class="fa fa-meh-o fa-2x"></i><span style="text-align: right;"></span>
                       		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                       	</div>
                   		<div id="msgAlerta" class="alert alert-warning alert-dismissable" style="display: none;">
                       		<i class="fa fa-meh-o fa-2x"></i><span style="text-align: right;"></span>
                       		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                       	</div>
                   		<div id="msgErro" class="alert alert-danger alert-dismissable" style="display: none;">
                       		<i class="fa fa-frown-o fa-2x"></i><span style="text-align: right;"></span>
                       		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                       	</div>
					</div>
					<div class="panel-body text-center">
						<h3><b>Olá <span id="nome"></span>, tudo bem?</b></h3>
						<p>Enviamos um e-mail para o endereço <span id="email"></span></p>
						<p>Nele contem a Chave de Acesso que deverá ser informada aqui:</p>
						<form role="form">
							<fieldset>
								<div id="formChaveAcesso" class="form-group">
									<input required="required" id="chaveAcesso" class="form-control" placeholder="Chave de Acesso" name="chaveAcesso"
										type="text" autofocus>
								</div>
								<!--  
								<div class="form-group">
									<input class="form-control" placeholder="Password"
										name="password" type="password" value="">
								</div>
								<div class="checkbox">
									<label> <input name="remember" type="checkbox"
										value="Remember Me">Remember Me
									</label>
								</div>
								-->
								<button id="btnChaveAcesso"
									class="btn btn-block btn-success" type="button">
									<i class="fa fa-key fa-2x"></i> Validar Chave
								</button>
								<!--  
								<button id="btnFacebook"
									class="btn btn-block btn-social-icon.btn-xs btn-facebook" type="button">
									<i class="fa fa-facebook"></i> Facebook
								</button>
								<button id="btnInstagram"
									class="btn btn-block btn-social btn-instagram" type="button">
									<i class="fa fa-instagram"></i> Entrar com Instagram
								</button>
								<button id="btnTwitter"
									class="btn btn-block btn-social btn-twitter" type="button">
									<i class="fa fa-twitter"></i> Entrar com Twitter
								</button>
								-->

							</fieldset>
						</form>
					</div>
					<div class="panel-footer  text-center">
						<h5><a href="http://www.modavitrine.com.br">Qualquer dúvida fique a vontade para entrar em contato conosco aqui!</a></h5>
					</div>
					<!--  
					<div id="yourIP" class="panel-footer">
						<span></span>
					</div>
					-->
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>

	<!-- jQuery - QueryString-->
	<script src="../bower_components/jquery/dist/jquery.query-object.js"></script>

	<!-- ChaveAcesso JavaScript -->
	<script src="js/chaveAcesso.js"></script>

	<script src="js/constants.js"></script>
